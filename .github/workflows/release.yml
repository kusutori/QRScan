name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release-windows:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (windows)
        run: bun install

      - name: Build and Upload Windows
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'App ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  release-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: release-windows
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android

      - name: Install dependencies
        run: bun install

      - name: Decode Android Keystore
        id: decode_keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Warning: ANDROID_KEYSTORE_BASE64 secret is not set. Skipping signing."
          else
            echo "Decoding Keystore into src-tauri/gen/android/app/upload-keystore.jks..."
            mkdir -p src-tauri/gen/android/app
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > src-tauri/gen/android/app/upload-keystore.jks
          fi

      - name: Create Android key.properties file
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "Attempting to create key.properties..."
          KEYSTORE_FILE_PATH="src-tauri/gen/android/app/upload-keystore.jks"

          if [ -f "$KEYSTORE_FILE_PATH" ]; then
            echo "storeFile=upload-keystore.jks" > src-tauri/gen/android/key.properties
            echo "storePassword=$KEYSTORE_PASSWORD" >> src-tauri/gen/android/key.properties
            echo "keyAlias=$KEY_ALIAS" >> src-tauri/gen/android/key.properties
            echo "keyPassword=$KEY_PASSWORD" >> src-tauri/gen/android/key.properties
            echo "key.properties created."
          else
            echo "Keystore not found, skipping key.properties creation."
          fi

      - name: Build Android
        run: bun tauri android build --apk true

      - name: Upload Android Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk
            src-tauri/gen/android/app/build/outputs/apk/release/app-release-unsigned.apk
            src-tauri/gen/android/app/build/outputs/apk/debug/app-debug.apk
